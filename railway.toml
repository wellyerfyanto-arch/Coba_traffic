[build]
builder = "nixpacks"

[build.environment]
NIXPKGS_ALLOW_UNFREE = "1"

[build.phases.setup]
cmds = [
  # Update package list dengan retry
  "apt-get update --fix-missing || apt-get update --fix-missing",
  
  # Install dependencies dasar terlebih dahulu
  "apt-get install -y --no-install-recommends wget curl gnupg ca-certificates",
  
  # Install Chrome
  "wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -",
  "echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list",
  "apt-get update",
  "apt-get install -y --no-install-recommends google-chrome-stable",
  
  # Install libraries yang diperlukan
  "apt-get install -y --no-install-recommends libnss3 libxss1 libgconf-2-4 libatk-bridge2.0-0 libgtk-3-0 libx11-xcb1 libdrm2 libxkbcommon0 fonts-liberation",
  
  # Install chromedriver
  "CHROME_VERSION=$(google-chrome --version | awk '{print $3}')",
  "wget -q -O /tmp/chromedriver.zip \"https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip\" || wget -q -O /tmp/chromedriver.zip \"https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip\"",
  "unzip -q /tmp/chromedriver.zip -d /tmp/",
  "mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/",
  "chmod +x /usr/local/bin/chromedriver",
  
  # Clean up untuk mengurangi size
  "apt-get clean",
  "rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
]

[deploy]
startCommand = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120"
