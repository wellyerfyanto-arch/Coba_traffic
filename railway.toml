[build]
builder = "nixpacks"

[build.phases.setup]
cmds = [
  "apt-get update",
  "apt-get install -y wget unzip curl gnupg", # Tools for download and installation
  "wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -",
  "echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' >> /etc/apt/sources.list.d/google-chrome.list",
  "apt-get update",
  "apt-get install -y google-chrome-stable", # Install Chrome
  # ... any other setup commands for chromedriver
]
